!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="login.css">
  <script src="login.js"></script>
</head>
<body>
  <div id="main" class="main-container">
    <div class="box" id="login-box">
      <h2>Login</h2>
      <form>
        <div class="input-box">
          <input id="user-name" type="text" name="username" required>
          <label>Username</label>
        </div>
        <div class="input-box">
          <input id="user-pass" type="password" name="password" required>
          <label>Password</label>
        </div>
        <button type="button" class="submit" onclick="authenticate()">Login</button>
        <p><a href="#" onclick="showRegisterForm()">Register</a></p>
      </form>
    </div>

    <div class="box" id="register-box" style="display: none;">
      <h2>Register</h2>
      <form>
        <div class="input-box">
          <input id="register-username" type="text" name="register-username" required>
          <label>Username</label>
        </div>
        <div class="input-box">
          <input id="register-email" type="email" name="register-email" required>
          <label>Email</label>
        </div>
        <div class="input-box">
          <input id="register-password" type="password" name="register-password" required>
          <label>Password</label>
        </div>
        <button type="button" class="submit" onclick="registerUser()">Register</button>
        <button type="button" class="submit" onclick="showLoginForm()">Back to Login</button>
      </form>
    </div>
  </div>

  <div id="logged-in" style="display: none;"></div>
</body>
</html>
