<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot</title>
  <style>
    /* Add basic styling for the chat interface */
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    /* Sidebar styles */
        .sidebar {
            width: 200px;
            background-color: #333;
            color: white;
            padding: 20px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
        }

        .sidebar h2 {
            margin-top: 0;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

       .sidebar li {
            margin-bottom: 10px;
        }    

    /* Dropdown styles */
        .dropdown {
            position: relative;
            cursor: pointer;
        }
    
     .dropdown-content {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #333;
            min-width: 150px;
        }

        .dropdown-content a {
            color: white;
            padding: 10px;
            text-decoration: none;
            display: block;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
    .chat-container {
      max-width: 100%;
      margin: 0 auto;
      margin-left: 240px;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      height: 70vh;
      /* Set a fixed height for the chat container */
      overflow-y: auto;
      /* Add vertical scrolling for overflow */
    }

    /* User and bot messages with different colors */
    .message {
      display: flex;
      align-items: flex-start;
      margin-bottom: 10px;
    }

    .user-message {
      background-color: #6abeb2;
      color: white;
      text-align: right;
      border-top-right-radius: 5px;
      border-top-left-radius: 5px;
      border-bottom-left-radius: 5px;
      margin-left: auto;
    }

    .bot-message {
      background-color: #e6afaf;
      text-align: left;
      color: #333;
      /* Change the color of bot responses */
      border-top-right-radius: 5px;
      border-top-left-radius: 5px;
      border-bottom-right-radius: 5px;
      margin-right: auto;
    }

    /* User input field and button */
    .user-input {
      display: flex;
      align-items: center;
    }

    .user-input input[type="text"] {
      flex-grow: 1;
      padding: 10px;
      margin-right: 300px;
      margin-left: 300px;
      margin-top: 50px;
      border-radius: 5px;
      /* Add some spacing between input and button */
    }

    .user-input button {
      background-color: #65c4be;
      color: white;
      border: none;
      padding: 10px 10px;
      cursor: pointer;
      margin-top: 50px;
    }

    /* Images for the bot and human */
    .bot-image {
      max-width: 100px;
      max-height: 100px;
      align-self: flex-end;
      margin-left: 10px;
    }

    .human-animation {
      max-width: 100px;
      max-height: 100px;
      align-self: flex-start;
      margin-right: 10px;

      }
    
  </style>
</head>
<body>
<!-- Sidebar -->
    <div class="sidebar">
        <h2>Options</h2>
        <ul>
            <li class="dropdown">
                Roleplay
                <div class="dropdown-content">
                    <a href="#">Option 1</a>
                    <a href="#">Option 2</a>
                    <a href="#">Option 3</a>
                </div>
            </li>
            <li class="dropdown">
                Proficiency Level
                <div class="dropdown-content">
                    <a href="#">Beginner</a>
                    <a href="#">Intermediate</a>
                    <a href="#">Advanced</a>
                </div>
            </li>
            <li class="dropdown">
                Languages
                <div class="dropdown-content">
                    <a href="#">English</a>
                   <a href="#">Spanish</a>
                    <a href="#">French</a>
                </div>
            </li>
        </ul>
    </div>
  
  <div class="chat-container" id="chatContainer">
    <!-- Chat messages container -->
    <div class="message bot-message">
      <p>Hello! How can I assist you today?</p>
      <img src="assets/img/bot_image.jpg" alt="Bot Image" class="bot-image">
    </div>
  </div>

  <!-- User input field -->
  <div class="user-input">
    <input type="text" id="userMessage" placeholder="Type your message...">
    <button id="sendMessage">Send</button>
  </div>


  <!-- JavaScript for chat functionality -->
  <script>
    let chat = [{role:"system", content: "You answer with casual replies while also correcting any grammatical, spelling or sentence construction mistakes"},
    {role:"user", content: "so how was ur day"},
    {role:"assistant", content: "It has been such an amazing day! I just got a game today that I've been wanting for ages.! What about you? How has your day been?\n\n(Correction: So, how was your day?)"},
    {role:"user", content: "so what is ur nam"},
    {role:"assistant", content: "Hey! My name is Lynx. It's nice to meet you! What is your name?\n\n(Correction: So, What is your name?)"},]


    // Function to send and receive messages
    const sendMessage = async() => {
      const userMessage = document.getElementById("userMessage").value;
      if (userMessage.trim() === "") return;

      const chatContainer = document.getElementById("chatContainer");

      // Create and append user message on the right side
      const userDiv = document.createElement("div");
      userDiv.className = "message user-message";
      userDiv.innerHTML = `<p>${userMessage}</p><img src="assets/img/human_image.png" alt="Human Animation" class="human-animation">`;
      chatContainer.appendChild(userDiv);

      botmsg = await getText(userMessage);
      console.log("msg returned: "+botmsg)

      // Simulate bot response (you can replace this with actual chatbot logic)
      setTimeout(function () {
        const botDiv = document.createElement("div");
        botDiv.className = "message bot-message";
        botDiv.innerHTML = `${botmsg}<img src="assets/img/bot_image.jpg" alt="Bot" class="bot-image">`;
        chatContainer.appendChild(botDiv);

         
        // Scroll to the bottom to show the latest message
        chatContainer.scrollTop = chatContainer.scrollHeight;
      }, 1000);

      // Clear the input field
      document.getElementById("userMessage").value = "";
    }


    const getText = async (msg) => {
      chat.push({role:"user", content: msg})
      console.log(msg)
      console.log(chat)
      // document.getElementById("user-chat").value = ''
      try {
        const response = await fetch('http://localhost:5000/', {
          method: "POST",
          body: JSON.stringify({
            message: chat
          }),
          headers: {
            "Content-Type": "application/json"
          }
        })

        const data = await response.json()
        console.log(data)
        chat.push(data.choices[0].message)

        return data.choices[0].message.content.replace(/\n/g, '<br>');
      }
      catch (error) {
        console.log(error)
      }
    }


    // Add event listener to the send button
    document.getElementById("sendMessage").addEventListener("click", sendMessage);

    // Allow pressing Enter key to send messages
    document.getElementById("userMessage").addEventListener("keyup", function (event) {
      if (event.key === "Enter") {
        sendMessage();
      }
    });
  </script>
</body>

</html>
